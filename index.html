<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <section class="container">
        <h2 class="text-center text-success my-5">Search your desire Book</h2>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>
        <!-- error message area  -->
        <div id="error-message" class="text-center text-danger mx-auto fs-2 fw-bold">No result found, please enter valid
            name</div>
        <!-- total book Results found -->
        <div>
            <h1 class="bg-primary text-white text-center my-5" id="book-numbers"></h1>
        </div>

        <!-- Book search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>




        <!--  Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- external js  -->
        <script src="js/app.js"></script>
</body>

</html>
